<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Frescobol Speed Championship System</title>
<link rel="stylesheet" media="screen and (max-width:1001px)" href="play-page_sp.css">
<link rel="stylesheet" media="screen and (min-width:1002px)" href="play-page_pc.css">
</head>
<body>
	<div id="page">
		<header>
            <div id="header_text">
                <p>Frescobol Speed Championship league</p>

            </div>
        </header>
        <div id="main-content">
            <div id="left-side">
            </div>
            <div id="center-content">
                <div class="left-content">
                    <div class="left-top">
                        <div class="fail-num-area"><p>Quedas: 21</p></div>
                        <div class="time-area"><p>00:03:03</p></div>
                        <div class="average-speed-area"><p>Media do jogo: 62.7<br>Total de Gopes: 254</p></div>
                    </div>
                    <div class="left-middle">
                        <div class="left-middle-left">
                            <div class="player-name"><p>RYO</p></div>
                            <div class="player-score"><p>Golpes</p><p class="score-area">129</p></div>
                            <div class="player-speed">
                                <div class="player-average-speed"><p>Media(Km)</p><p class="speed-area">61.78<p></div>
                                <div class="player-max-speed"><p>Maximo(Km)</p><p class="speed-area">73</p></div>
                            </div>
                        </div>
                        <div class="left-middle-center">
                            <div class="ball-speed"><p class="ball-speed-text">Speed</p><p class="ball-speed-num">70</p></div>
                            <div class="ball-icon"></div>
                        </div>
                        <div class="left-middle-right">
                            <div class="player-name">RYO</div>
                            <div class="player-score"><p>Golpes</p><p class="score-area">129</p></div>
                            <div class="player-speed">
                                <div class="player-average-speed"><p>Media(Km)</p><p class="speed-area">61.78<p></div>
                                <div class="player-max-speed"><p>Maximo(Km)</p><p class="speed-area">73</p></div>
                            </div>
                        </div>
                    </div>
                    <div class="left-bottom">
                        <div class="total-score">7802.7</div>
                        <div class="total-score-label">SCORE</div>
                    </div>
                </div>
                <div class="right-content">
                    <div class="radio-input-area">
                        <p class="game-setting-text">打球開始プレイヤー</p>
                        <label><input type="radio" name="start-player" value="player1" class="game-setting-radio"> プレイヤー1</label><br>
                        <label><input type="radio" name="start-player" value="player2" class="game-setting-radio"> プレイヤー2</label>
                    </div>
                    <div class="start-stop-button-area">
                        <button type="button" class="page-button" id="start-button">スタート</button>
                        <button type="button" class="page-button" id="stop-button">ストップ</button>
                    </div>
                </div>
            </div>
            <div id="right-side">

            </div>
        </div>
    </div>
    

        

</body>
</html>
